<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Indoor Display</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: opacity 1s ease;
      opacity: 1;
    }
    img, video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    p {
      color: white;
      font-size: 4vw;
      text-align: center;
      padding: 2rem;
    }
    #weather, #clock {
      position: absolute;
      top: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5vw;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      z-index: 10;
    }
    #weather { right: 10px; }
    #clock { left: 10px; }
	
	.espe-bg {
      background: url('fundo.jpg') no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

  function fadeOut(element) {
    return new Promise(resolve => {
      element.style.opacity = '0';
      setTimeout(resolve, 1000); // duraÃ§Ã£o do fade out
    });
  }

  function fadeIn(element) {
    return new Promise(resolve => {
      element.style.opacity = '1';
      setTimeout(resolve, 1000); // duraÃ§Ã£o do fade in
    });
  }

      const img = document.createElement("img");
      img.src = item.conteudo;
      container.appendChild(img);
      await fadeIn(container);
      setTimeout(() => playLoop(items, (index + 1) % items.length), item.duracao * 1000);

      const p = document.createElement("p");

      video.playsInline = true;

      await fadeIn(container);

      video.onended = () => playLoop(items, (index + 1) % items.length);

  function updateClock() {
    const now = new Date();
    const hora = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    const data = now.toLocaleDateString('pt-BR', { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric' });
